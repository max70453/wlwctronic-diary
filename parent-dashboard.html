<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Родительский кабинет</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/footer.css">
    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #f9f9f9;
        }

        .section h2 {
            margin-top: 0;
        }

        .grades-table, .attendance-table {
            width: 100%;
            border-collapse: collapse;
        }

        .grades-table th, .grades-table td, .attendance-table th, .attendance-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .grades-table th, .attendance-table th {
            background-color: #f2f2f2;
        }

        .notifications {
            background-color: #fff3cd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .messages-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        .messages-form button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .messages-form button:hover {
            background-color: #0056b3;
        }

        .announcements {
            background-color: #e9f7fe;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Родительский кабинет</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="parent-dashboard.html">Личный кабинет</a>
            <a href="#" id="logout">Выйти</a>
        </nav>
    </header>

    <main>
        <div class="dashboard-container">
            <section class="section">
                <h2>Успеваемость</h2>
                <table class="grades-table" id="grades-table">
                    <thead>
                        <tr>
                            <th>Предмет</th>
                            <th>Оценка</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружены динамически -->
                    </tbody>
                </table>
            </section>

            <section class="section">
                <h2>Посещаемость</h2>
                <table class="attendance-table" id="attendance-table">
                    <thead>
                        <tr>
                            <th>Дата</th>
                            <th>Статус</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Данные будут загружены динамически -->
                    </tbody>
                </table>
            </section>

            <section class="section">
                <h2>Уведомления</h2>
                <div id="notifications-container">
                    <!-- Уведомления будут загружены динамически -->
                </div>
            </section>

            <section class="section">
                <h2>Связь с учителями</h2>
                <form class="messages-form" id="message-form">
                    <label for="teacher">Учитель:</label>
                    <select id="teacher" required>
                        <option value="">Выберите учителя</option>
                        <!-- Список учителей будет загружен динамически -->
                    </select>
                    <label for="message">Сообщение:</label>
                    <textarea id="message" required></textarea>
                    <button type="submit">Отправить</button>
                </form>
            </section>

            <section class="section">
                <h2>Школьные объявления</h2>
                <div id="announcements-container">
                    <!-- Объявления будут загружены динамически -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Электронный дневник</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/parent-dashboard.js"></script>
</body>
</html>
